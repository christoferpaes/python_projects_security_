[Application]
debug_mode = false
max_retry_attempts = 3
error_logging_level = INFO

[Database]
db_host = localhost
db_port = 3306
db_name = production_db
db_user = app_user
db_password = secure_password

[UserInterface]
theme = light
font_size = 14
language = en_US

[Notification]
email_notifications = true
sms_notifications = false
notification_threshold = 90

[Integration]
use_oauth = true
oauth_token = xyz123token
api_version = v2

[Geolocation]
use_gps = true
gps_accuracy_threshold = 10
country_restrictions = US, CA, UK

[Logging]
log_format = detailed
log_rotation_interval = daily
log_retention_period = 30

[Custom]
custom_feature_1_enabled = true
custom_feature_2_setting = some_value

[Interface]
description = GigabitEthernet0/1
ip_address = 192.168.1.1
subnet_mask = 255.255.255.0
no_shutdown = True

[VLAN]
vlan_id = 10
name = Sales_VLAN
